<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>REGISTER</title>
</head>

<body>
    <div class="container-fluid">
        <h3 class="mt-3 ms-3 text-primary">register user</h3>
        <form class="w-25 mt-3 border border-primary rounded p-5">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="text">
            <label for="floatingInput">first name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="d-flex justify-content-evenly mt-2">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    female
                </label>
            </div>
        </div>
        <div class="dropdown">
            <label for="">select qualification</label>
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                select qualification
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">btech</a></li>
                <li><a class="dropdown-item" href="#">diploma</a></li>
                <li><a class="dropdown-item" href="#">degree</a></li>
            </ul>
        </div>
        <div class="mt-3 d-flex justify-content-evenly">
        <button class="btn btn-success">Register</button>
        <button class="btn btn-danger">Cancel</button>
        </div>
        </form>
    </div>
</body>

</html>
